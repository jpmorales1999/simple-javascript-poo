<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <!-- Boootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Products App</a>
        </div>
    </nav>

    <div class="container">
        <!-- Message -->
        <div id="message"></div>
        <!-- Application -->
        <div id="app" class="row pt-5">
            <!-- Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Products</h4>
                    </div>
                    <form id="form-products" class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Product Name">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="price" step="0.01" placeholder="Product Price">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="year" placeholder="Product Year" min="2018" max="2026" value="2022">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- List Products -->
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
